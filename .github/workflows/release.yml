name: Plugin Release CI/CD

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Package plugin
        run: |
          zip -r spromoter-social-reviews-for-woocommerce.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: plugin-artifact
          path: spromoter-social-reviews-for-woocommerce.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: 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
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: 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
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./spromoter-social-reviews-for-woocommerce.zip
          asset_name: spromoter-social-reviews-for-woocommerce.zip
          asset_content_type: application/zip
